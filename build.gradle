apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        // Dependency versions report (https://github.com/ben-manes/gradle-versions-plugin)
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }

    ext.versions = [
            'code'   : 1,
            'name'   : '0.0.1',
            'min'    : 15,
            'compile': 26,
            'build'  : '26.0.1',
            'support': '26.0.1',
            'tools'  : '26.0.0-beta2',
            'plugin' : '3.0.0-beta2',

            'dagger' : '2.11',
            'javax'  : '1.3',
    ]

    ext.groups = [
            'group': 'net.ximity.mvp'
    ]

    ext.deps = [
            plugin        : [
                    'runtime' : 'com.google.android:android:4.1.1.4',
                    'android' : "com.android.tools.build:gradle:${versions.plugin}",
                    'dexcount': 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.3',
            ],
            'support'     : [
                    'supportv4'  : "com.android.support:support-v4:${versions.support}",
                    'appcompatv7': "com.android.support:appcompat-v7:${versions.support}",
                    'compat'     : "com.android.support:support-compat:${versions.support}",
                    'annotations': "com.android.support:support-annotations:${versions.support}",
                    'test'       : [
                            'runner': 'com.android.support.test:runner:0.5',
                    ],
            ],
            'lint'        : [
                    'core'  : "com.android.tools.lint:lint:${versions.tools}",
                    'api'   : "com.android.tools.lint:lint-api:${versions.tools}",
                    'checks': "com.android.tools.lint:lint-checks:${versions.tools}",
                    'tests' : "com.android.tools.lint:lint-tests:${versions.tools}",
            ],
            dagger        : [
                    'library'    : "com.google.dagger:dagger:${versions.dagger}",
                    'compiler'   : "com.google.dagger:dagger-compiler:${versions.dagger}",
                    'annotations': "javax.annotation:javax.annotation-api:${versions.javax}",
            ],
            javapoet      : 'com.squareup:javapoet:1.9.0',
            javaparser    : 'com.github.javaparser:javaparser-core:2.4.0',
            junit         : 'junit:junit:4.12',
            truth         : 'com.google.truth:truth:0.34',
            robolectric   : 'org.robolectric:robolectric:3.1.2',
            compiletesting: 'com.google.testing.compile:compile-testing:0.11',
            'auto'        : [
                    'service': 'com.google.auto.service:auto-service:1.0-rc3',
                    'common' : 'com.google.auto:auto-common:0.8',
            ]
    ]
}

subprojects {
    group = groups.group
    version = versions.release

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    buildscript {
        repositories {
            google()
            jcenter()
            mavenCentral()
        }

        dependencies {
            classpath deps.plugin.android
            // Dex method count (https://github.com/KeepSafe/dexcount-gradle-plugin)
            classpath deps.plugin.dexcount
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
