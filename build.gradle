apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }

    dependencies {
        // Dependency versions report (https://github.com/ben-manes/gradle-versions-plugin)
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }

    ext.versions = [
            'minSdk'        : 18,
            'compileSdk'    : 25,
            'buildTools'    : '25.0.3',

            'supportLibrary': '25.3.1',
            'androidPlugin' : '2.3.3',

            'release'       : '1.0.0',
    ]

    ext.groups = [
            'group': 'net.ximity.mvp'
    ]

    ext.deps = [
            android       : [
                    'runtime'     : 'com.google.android:android:4.1.1.4',
                    'gradlePlugin': "com.android.tools.build:gradle:${versions.androidPlugin}",
            ],
            'support'     : [
                    'appcompatv7': "com.android.support:appcompat-v7:${versions.supportLibrary}",
                    'compat'     : "com.android.support:support-compat:${versions.supportLibrary}",
                    'annotations': "com.android.support:support-annotations:${versions.supportLibrary}",
                    'test'       : [
                            'runner': 'com.android.support.test:runner:0.5',
                    ],
            ],
            'lint'        : [
                    'core'  : "com.android.tools.lint:lint:${versions.androidTools}",
                    'api'   : "com.android.tools.lint:lint-api:${versions.androidTools}",
                    'checks': "com.android.tools.lint:lint-checks:${versions.androidTools}",
                    'tests' : "com.android.tools.lint:lint-tests:${versions.androidTools}",
            ],
            dexcount      : 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.0',
            javapoet      : 'com.squareup:javapoet:1.8.0',
            javaparser    : 'com.github.javaparser:javaparser-core:2.4.0',
            junit         : 'junit:junit:4.12',
            truth         : 'com.google.truth:truth:0.33',
            robolectric   : 'org.robolectric:robolectric:3.1.2',
            compiletesting: 'com.google.testing.compile:compile-testing:0.11',
            'auto'        : [
                    'service': 'com.google.auto.service:auto-service:1.0-rc3',
                    'common' : 'com.google.auto:auto-common:0.6',
            ]
    ]
}

subprojects {
    group = groups.group
    version = versions.release

    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        mavenCentral()
    }

    buildscript {
        repositories {
            jcenter()
            maven { url 'https://maven.google.com' }
            mavenCentral()
        }
        dependencies {
            classpath deps.android.gradlePlugin
            // Dex method count (https://github.com/KeepSafe/dexcount-gradle-plugin)
            classpath deps.dexcount
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
